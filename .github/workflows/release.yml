name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Update version in build.gradle
      run: sed -i "s/^version = .*/version = '${{ steps.version.outputs.VERSION }}'/" build.gradle
      
    - name: Build with Gradle
      run: ./gradlew clean build --no-daemon
      
    - name: Generate release notes
      id: release_notes
      run: |
        echo "## Changes in version ${{ steps.version.outputs.VERSION }}" > release_notes.md
        echo "" >> release_notes.md
        echo "### Features" >> release_notes.md
        echo "- Enhanced configuration system" >> release_notes.md
        echo "- BossBar modes (ALL, ADMIN, NONE)" >> release_notes.md
        echo "- Highlight command for administrators" >> release_notes.md
        echo "- Improved wave management" >> release_notes.md
        echo "" >> release_notes.md
        echo "### Installation" >> release_notes.md
        echo "1. Download \`kMobWaves-${{ steps.version.outputs.VERSION }}.jar\`" >> release_notes.md
        echo "2. Place in your server's \`plugins/\` folder" >> release_notes.md
        echo "3. Restart your server" >> release_notes.md
        echo "4. Configure in \`plugins/kMobWaves/config.yml\`" >> release_notes.md
        echo "" >> release_notes.md
        echo "### Requirements" >> release_notes.md
        echo "- Minecraft 1.21+" >> release_notes.md
        echo "- Paper or forks" >> release_notes.md
        echo "- MythicMobs 5.6.1+" >> release_notes.md
        echo "" >> release_notes.md
        echo "### Build System" >> release_notes.md
        echo "Built with Gradle (Gradle wrapper included for easy building)" >> release_notes.md
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/libs/*.jar
        body_path: release_notes.md
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
