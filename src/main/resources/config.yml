# Конфигурация волн мобов
# Формат координат: "x,y,z" или "world,x,y,z"
# Формат мобов: "MobName:шанс" (например "Zombie:50" - 50% шанс)
# Важно: для каждой волны используйте 2 пробела для отступа
Waves:
  - count: 1
    mobs:
      - "Zombie:50"
      - "Skeleton:50"
    coordinates:
      - "0,64,0"
      - "10,64,10"
    mobs-count: 5
    exceptions: 30
    health-multiplier: 1.0
    title: "&cВолна 1"
    rewards:
      - "say Волна 1 завершена!"
  - count: 2
    mobs:
      - "Zombie:30"
      - "Skeleton:70"
    coordinates:
      - "world,0,64,0"
    mobs-count: 10
    exceptions: 30
    health-multiplier: 1.5
    title: "&cВолна 2"
    rewards:
      - "say Волна 2 завершена!"
      - "give %player% diamond 1"