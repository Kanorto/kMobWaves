# Режим отладки (выводит подробную информацию в консоль) 
debug: false

# Система цветов для сообщений:
# LEGACY - цвета через & (&a, &c и т.д.)
# LEGACY_ADVANCED - LEGACY + hex через &## (&##FF5555)
# MINIMESSAGE - современный формат <color> (1.17+)
serializer: LEGACY

# Право которое требуется для выполнения команды info
# (Обязательно к заполнению, иначе команда не будет работать)
info_command_permission: "kmobwaves.user"

# === Расширенные настройки ===

# Автоматический перезапуск волн после завершения последней
auto_restart: true

# Радиус случайного разброса спавна мобов (в блоках)
# Моб заспавнится в случайной точке в радиусе от координаты
spawn_radius: 5

# Множитель здоровья мобов по умолчанию (можно переопределить для каждой волны)
# 1.0 = обычное здоровье, 2.0 = двойное здоровье
default_health_multiplier: 1.0

# Сообщения при начале/завершении волны
wave_messages:
  enabled: true
  # Сообщение при старте волны (плейсхолдеры: %wave%)
  start: "&e&l>>> &6Волна %wave% началась! &e&l<<<"
  # Сообщение при завершении волны (плейсхолдеры: %wave%, %next_wave%, %delay%)
  complete: "&a&l>>> &2Волна %wave% завершена! Следующая волна через %delay% секунд. &a&l<<<"
  # Сообщение когда все волны завершены и идет перезапуск
  all_complete: "&6&l>>> Все волны завершены! Перезапуск с первой волны... &6&l<<<"

# Звуковые эффекты для событий волн
sounds:
  enabled: true
  # Звук при старте волны
  wave_start:
    sound: "ENTITY_ENDER_DRAGON_GROWL"
    volume: 1.0
    pitch: 1.0
  # Звук при завершении волны
  wave_complete:
    sound: "UI_TOAST_CHALLENGE_COMPLETE"
    volume: 1.0
    pitch: 1.0
  # Звук при смерти моба из волны
  mob_death:
    sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
    volume: 0.5
    pitch: 1.2

# BossBar для отображения прогресса волны
bossbar:
  # Режим отображения BossBar:
  # ALL - показывать всем игрокам
  # ADMIN - показывать только администраторам с правом kmobwaves.bossbar
  # NONE - отключить BossBar
  mode: "ALL"
  # Текст BossBar (плейсхолдеры: %wave%, %remaining%, %total%)
  title: "&6Волна %wave% &7- &eОсталось: %remaining%/%total%"
  # Цвет: BLUE, GREEN, PINK, PURPLE, RED, WHITE, YELLOW
  color: "YELLOW"
  # Стиль: SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20
  style: "SEGMENTED_10"

# Подсветка мобов при команде /kmobwaves highlight
highlight:
  # Режим подсветки мобов:
  # ALL - любой игрок с правом kmobwaves.highlight может подсвечивать мобов (видно всем игрокам)
  # ADMIN - только администраторы с правом kmobwaves.admin могут подсвечивать мобов
  #         При наличии ProtocolLib: подсветка видна только администратору, выполнившему команду
  #         Без ProtocolLib: подсветка видна всем игрокам на сервере
  mode: "ADMIN"

# Волны мобов
# count - Номер волны, указывать строго по порядку сверху вниз
# mobs - Список мобов волны, заполнять по формату: "Имя_Моба:шанс"
# coordinates - список координат на которых будут появляться мобы
# mobs-count - общее количество мобов на волне
# exceptions - время до начала следующей волны (Указывать в секундах)
# health-multiplier - (необязательно) множитель здоровья для этой волны
# title - (необязательно) кастомный заголовок для BossBar этой волны
# rewards - (необязательно) команды для выполнения при завершении волны
# Количество волн в общей сумме - бесконечно.
Waves:
  - count: 1                    # Номер волны
    mobs:                       # Список мобов для спавна
      - "MobName:50"            # Формат: "Имя_Моба:шанс" (шанс от 0 до 100)
      - "AnotherMob:50"
    coordinates:                # Координаты спавна (x,y,z или world,x,y,z)
      - "100,100,100"
      - "200,100,200"
    mobs-count: 15              # Количество мобов в волне
    exceptions: 10              # Задержка перед следующей волной (в секундах)
    # health-multiplier: 1.5    # Необязательно: множитель здоровья для этой волны
    # title: "&cПервая волна!"  # Необязательно: кастомный заголовок для BossBar
    # rewards:                  # Необязательно: команды при завершении волны
    #   - "say Волна 1 завершена!"
    #   - "give @a diamond 1"
  
  - count: 2
    mobs:
      - "BossMob:30"
      - "EliteMob:70"
    coordinates:
      - "100,100,100"
    mobs-count: 20
    exceptions: 15
    health-multiplier: 2.0      # Мобы будут иметь двойное здоровье
    title: "&4&lБосс волна!"
    rewards:
      - "say Вторая волна побеждена!"


