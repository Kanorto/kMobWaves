    # Листва всех типов деревьев
    - OAK_LEAVES
    - SPRUCE_LEAVES
    - BIRCH_LEAVES
    - JUNGLE_LEAVES
    - ACACIA_LEAVES
    - DARK_OAK_LEAVES
    - AZALEA_LEAVES
    - FLOWERING_AZALEA_LEAVES
    - MANGROVE_LEAVES
    - CHERRY_LEAVES
