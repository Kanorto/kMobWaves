serializer: LEGACY

# Настройки отладки
debug: false

# Автоматический перезапуск волн после завершения всех
auto_restart: true

# Радиус спавна мобов вокруг координат (в блоках)
spawn_radius: 5

# Множитель здоровья мобов по умолчанию
default_health_multiplier: 1.0

# Сообщения о волнах
wave_messages:
  enabled: true
  start: "&e&l>>> &6Волна %wave% началась! &e&l<<<"
  complete: "&a&l>>> &2Волна %wave% завершена! Следующая волна через %delay% секунд. &a&l<<<"
  all_complete: "&6&l>>> Все волны завершены! Перезапуск с первой волны... &6&l<<<"

# Настройки звуков
sounds:
  enabled: true
  wave_start:
    sound: ENTITY_ENDER_DRAGON_GROWL
    volume: 1.0
    pitch: 1.0
  wave_complete:
    sound: UI_TOAST_CHALLENGE_COMPLETE
    volume: 1.0
    pitch: 1.0
  mob_death:
    sound: ENTITY_EXPERIENCE_ORB_PICKUP
    volume: 0.5
    pitch: 1.2

# Настройки BossBar
bossbar:
  mode: ALL
  title: "&6Волна %wave% &7- &eОсталось: %remaining%/%total%"
  color: YELLOW
  style: SEGMENTED_10

# Настройки подсветки мобов
highlight:
  mode: ADMIN

# Настройки игнорирования блоков при спавне мобов
# Если включено, мобы не будут спавниться на листве и других полупрозрачных блоках
# Вместо этого они появятся на твердой земле под этими блоками
spawn_location:
  # Включить игнорирование полупрозрачных и деревянных блоков
  ignore_transparent_blocks: true
  # Список блоков, которые нужно игнорировать при поиске места для спавна
  # Моб будет искать твердый блок ниже этих блоков
