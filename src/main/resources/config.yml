serializer: LEGACY

# Настройки игнорирования блоков при спавне мобов
# Если включено, мобы не будут спавниться на листве и других полупрозрачных блоках
# Вместо этого они появятся на твердой земле под этими блоками
spawn_location:
  # Включить игнорирование полупрозрачных и деревянных блоков
  ignore_transparent_blocks: true
  # Список блоков, которые нужно игнорировать при поиске места для спавна
  # Моб будет искать твердый блок ниже этих блоков
  ignored_blocks:
    # Листва всех типов деревьев
    - OAK_LEAVES
    - SPRUCE_LEAVES
    - BIRCH_LEAVES
    - JUNGLE_LEAVES
    - ACACIA_LEAVES
    - DARK_OAK_LEAVES
    - AZALEA_LEAVES
    - FLOWERING_AZALEA_LEAVES
    - MANGROVE_LEAVES
    - CHERRY_LEAVES
    - PALE_OAK_LEAVES
    # Бревна деревьев
    - OAK_LOG
    - SPRUCE_LOG
    - BIRCH_LOG
    - JUNGLE_LOG
    - ACACIA_LOG
    - DARK_OAK_LOG
    - MANGROVE_LOG
    - CHERRY_LOG
    - PALE_OAK_LOG
    # Обтесанные бревна
    - STRIPPED_OAK_LOG
    - STRIPPED_SPRUCE_LOG
    - STRIPPED_BIRCH_LOG
    - STRIPPED_JUNGLE_LOG
    - STRIPPED_ACACIA_LOG
    - STRIPPED_DARK_OAK_LOG
    - STRIPPED_MANGROVE_LOG
    - STRIPPED_CHERRY_LOG
    - STRIPPED_PALE_OAK_LOG
    # Древесина (кора со всех сторон)
    - OAK_WOOD
    - SPRUCE_WOOD
    - BIRCH_WOOD
    - JUNGLE_WOOD
    - ACACIA_WOOD
    - DARK_OAK_WOOD
    - MANGROVE_WOOD
    - CHERRY_WOOD
    - PALE_OAK_WOOD
    # Обтесанная древесина
    - STRIPPED_OAK_WOOD
    - STRIPPED_SPRUCE_WOOD
    - STRIPPED_BIRCH_WOOD
    - STRIPPED_JUNGLE_WOOD
    - STRIPPED_ACACIA_WOOD
    - STRIPPED_DARK_OAK_WOOD
    - STRIPPED_MANGROVE_WOOD
    - STRIPPED_CHERRY_WOOD
    - STRIPPED_PALE_OAK_WOOD
    # Другие полупрозрачные блоки
    - GLASS
    - GLASS_PANE
    - WHITE_STAINED_GLASS
    - ORANGE_STAINED_GLASS
    - MAGENTA_STAINED_GLASS
    - LIGHT_BLUE_STAINED_GLASS
    - YELLOW_STAINED_GLASS
    - LIME_STAINED_GLASS
    - PINK_STAINED_GLASS
    - GRAY_STAINED_GLASS
    - LIGHT_GRAY_STAINED_GLASS
    - CYAN_STAINED_GLASS
    - PURPLE_STAINED_GLASS
    - BLUE_STAINED_GLASS
    - BROWN_STAINED_GLASS
    - GREEN_STAINED_GLASS
    - RED_STAINED_GLASS
    - BLACK_STAINED_GLASS
    - WHITE_STAINED_GLASS_PANE
    - ORANGE_STAINED_GLASS_PANE
    - MAGENTA_STAINED_GLASS_PANE
    - LIGHT_BLUE_STAINED_GLASS_PANE
    - YELLOW_STAINED_GLASS_PANE
    - LIME_STAINED_GLASS_PANE
    - PINK_STAINED_GLASS_PANE
    - GRAY_STAINED_GLASS_PANE
    - LIGHT_GRAY_STAINED_GLASS_PANE
